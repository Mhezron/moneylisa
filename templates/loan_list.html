<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan List</title>
</head>
<body>
    <h1>Loan List</h1>
    <ul>
        {% for loan in loans %}
            <li>
                <a href="/view-loan/{{ loan.id }}">{{ loan.name }}</a> - {{ loan.amount }}
                <a href="/update-loan/{{ loan.id }}" class="btn">Update</a>
                <a href="/delete-loan/{{ loan.id }}" class="btn">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
